<div class="card border-primary mt-2">
  <div class="card-header">
    <strong>Ar≈üiv</strong>
  </div>
  <div class="card-body">
    <div *ngIf="archives.length == 0" class="d-flex justify-content-center">
      <div class="spinner-border text-primary" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>

    <h3 *ngFor="let item of archives">
      <a
        [routerLink]="['/arsiv', item.year, item.month]"
        class="btn btn-link text-left"
        ><i class="fa fa-angle-right"></i> {{ item.year }}
        {{ item.monthName }}({{ item.count }})</a
      >
    </h3>
  </div>
</div>
